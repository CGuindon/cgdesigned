<!DOCTYPE html>
<html lang=en-ca>
<head>
  <meta charset=utf-8>
  <title>Live Music App</title>
  <link href="css/dialog-polyfill.css" rel="stylesheet">
  <link href="css/grids-app.css" rel="stylesheet">
  <link href="css/general-app.css" rel="stylesheet">

	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Live Music · One app for all your music festivals</title>
	<meta name="description" content="An app for all and any music festival that lets you customize your schedule, find your friends and instantly save your favourite songs.">

</head>

<body>

	<header>
		<div class="grid">

			<div class="unit unit-xs-1-9 unit-s-hidden unit-m-1-9 unit-l-1-9 unit-xl-1-8">
			</div>

			<div class="unit unit-xs-7-9 unit-s-1-2 unit-m-4-9 unit-l-4-9 unit-xl-1-4">
					<div class="unit-spacer fade-in one">
						<img class="flex-img logo" src="img/logo.png">
						<h1 class="logo-js">Live Music</h1>
						<h2 class="logo-js">The app for all music festivals</h2>
						<img class="flex-img buy-btn logo-js" src="img/i-download.png">
					</div>
			</div>

			<div class="unit unit-xs-1-9 unit-s-hidden unit-m-hidden unit-l-hidden unit-xl-1-9">
			</div>

			<div class="unit unit-xs-1-9 unit-s-hidden unit-m-hidden unit-l-hidden">
			</div>

			<div class="unit unit-xs-7-9 unit-s-1-2 unit-m-1-3 unit-l-1-3 unit-xl-3-8  intro-app">
					<div class="unit-spacer fade-in one">
						<img id="btn-open" class="flex-img iphone-band logo-js" src="img/iphone-band.png">

						<dialog id="video">
							<button id="btn-close">×</button>
							<div id="video-placeholder"></div>
						</dialog>

					</div>
			</div>

			<div class="unit unit-xs-1-9 unit-s-1-hidden unit-m-1-9 unit-l-1-9 unit-xl-1-8">
			</div>

		</div>
	</header>


<!-- TABS -->

	<ul class="tabs">
		<li><a class="tab" data-state="current" href="#tab-1"><div class="circle"></div></a></li>
		<li><a class="tab" href="#tab-2"><div class="circle"></div></a></li>
		<li><a class="tab" href="#tab-3"><div class="circle"></div></a></li>
	</ul>

	<div class="tab-panel" data-state="current" id="tab-1">
		<img class="tab-img flex-img" src="img/screen-all.jpg">
	</div>

	<div class="tab-panel" id="tab-2">
		<img class="tab-img flex-img" src="img/screen-news.jpg">
	</div>

	<div class="tab-panel" id="tab-3">
		<img class="tab-img flex-img" src="img/screen-schedule.jpg">
	</div>



	<!-- FEATURES -->

	<section class="features-section">
		<ul class="features">
			<li><a class="tabb" data-state="current" href="#tab-a"><img class="icons" src="img/i-home.svg" alt=""></a></li>
			<li><a class="tabb" href="#tab-b"><img class="icons" src="img/i-find.svg" alt=""></a></li>
			<li><a class="tabb" href="#tab-c"><img class="icons" src="img/i-music.svg" alt=""></a></li>
			<li><a class="tabb" href="#tab-d"><img class="icons" src="img/i-schedule.svg" alt=""></a></li>
	</section>

	<div class="tabb-panel" data-state="current" id="tab-a">
		<div class="tabb-img flex-img app-feat-img app-1"></div>
	</div>

	<div class="tabb-panel" id="tab-b">
		<div class="tabb-img flex-img app-feat-img app-2"></div>
	</div>

	<div class="tabb-panel" id="tab-c">
		<div class="tabb-img flex-img app-feat-img app-3"></div>
	</div>

	<div class="tabb-panel" id="tab-d">

	</div>

	<div class="grid">

		<div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1">

		</div>

	</div>

	<script src="js/waypoints.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/video.js"></script>
  <script src="js/tabs.js"></script>
  <script src="js/animation.js"></script>
	<script src="js/testimonials.js"></script>

</html>
